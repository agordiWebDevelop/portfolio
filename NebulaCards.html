<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula — Aurum Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0b0d;
            --card: #151518;
            --text: #f5f5f5;
            --muted: #b0b0b0;
            --accent: #d4af37; /* Oro Aurum */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header in stile Aurum (Full Height) */
        header {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle at center, #1a1a1d 0%, #0b0b0d 100%);
        }

        header h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin-bottom: 12px;
            letter-spacing: 2px;
            font-weight: 700;
        }

        header p {
            max-width: 520px;
            margin: 0 auto 32px;
            color: var(--muted);
            font-weight: 300;
        }

        /* Pulsanti Aurum */
        .btn {
            background: var(--accent);
            color: #000;
            padding: 14px 32px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212,175,55,.3);
        }

        /* Sezione Dati Dinamici */
        .content-section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nebula-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        /* Card adattata allo stile Aurum Photo */
        .nebula-card {
            background: var(--card);
            padding: 30px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.03);
            transition: all .4s cubic-bezier(0.165, 0.84, 0.44, 1);
            opacity: 0;
            transform: translateY(20px);
        }

        .nebula-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nebula-card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .card-id {
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        .nebula-card h3 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .nebula-card p {
            color: var(--muted);
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--accent);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
            color: var(--muted);
            font-size: .9rem;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>NEBULA</h1>
        <p>Advanced Data Visualizer. Elaborazione flussi API con estetica Aurum Studio.</p>
        <button class="btn" onclick="document.getElementById('data-view').scrollIntoView({behavior:'smooth'})">
            Esplora Dati
        </button>
    </div>
</header>

<section class="content-section" id="data-view">
    <h2 class="section-title">Database Stellare</h2>
    
    <div id="loader" class="loader">SINCRONIZZAZIONE IN CORSO...</div>
    
    <div class="nebula-grid" id="grid">
        </div>
</section>

<footer>
    <a href="index.html" class="btn" style="margin-bottom:16px;">
        ← Back to Portfolio
    </a>
    <div style="margin-top:12px">
        © 2025 Nebula System — Aurum Design Engine
    </div>
</footer>

<script>
    const grid = document.getElementById('grid');
    const loader = document.getElementById('loader');

    // Funzione Fetch per caricare dati reali
    async function loadNebulaData() {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=6');
            const data = await response.json();
            
            loader.style.display = 'none';

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'nebula-card';
                
                card.innerHTML = `
                    <span class="card-id">NODE // 0${item.id}</span>
                    <h3>${item.title.substring(0, 20)}</h3>
                    <p>${item.body.substring(0, 90)}...</p>
                `;
                
                grid.appendChild(card);

                // Effetto cascata (stagger)
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 150);
            });
        } catch (error) {
            loader.innerText = "ERRORE DI CONNESSIONE";
        }
    }

    // Carica i dati all'avvio
    window.addEventListener('DOMContentLoaded', loadNebulaData);

    // Animazione semplice allo scroll per il footer e i titoli
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = "1";
            }
        });
    });

    document.querySelectorAll('.section-title').forEach(el => observer.observe(el));
</script>

</body>
</html>
