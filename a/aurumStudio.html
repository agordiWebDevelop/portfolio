<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurum Studio — Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0d;
      --card: #151518;
      --text: #f5f5f5;
      --muted: #b0b0b0;
      --accent: #d4af37;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 12px;
    }

    header p {
      max-width: 520px;
      margin: 0 auto 24px;
      color: var(--muted);
    }

    .btn {
      background: var(--accent);
      color: #000;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212,175,55,.4);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .filter {
      background: transparent;
      border: 1px solid var(--muted);
      color: var(--muted);
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      transition: all .2s ease;
    }

    .filter.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .photo {
      height: 260px;
      border-radius: 18px;
      background: linear-gradient(135deg, #333, #111);
      transition: transform .3s ease, opacity .3s ease;
    }

    .photo.hidden {
      opacity: 0;
      transform: scale(.9);
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: .9rem;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>Aurum Studio</h1>
    <p>Minimal photography portfolio focused on light, details, and emotions.</p>
    <button class="btn" onclick="document.getElementById('gallery').scrollIntoView({behavior:'smooth'})">
      View Gallery
    </button>
  </div>
</header>

<section class="filters">
  <button class="filter active" data-filter="all">All</button>
  <button class="filter" data-filter="portrait">Portrait</button>
  <button class="filter" data-filter="nature">Nature</button>
  <button class="filter" data-filter="urban">Urban</button>
</section>

<section class="gallery" id="gallery">
  <div class="photo" data-category="portrait"></div>
  <div class="photo" data-category="nature"></div>
  <div class="photo" data-category="urban"></div>
  <div class="photo" data-category="portrait"></div>
  <div class="photo" data-category="nature"></div>
  <div class="photo" data-category="urban"></div>
</section>

<footer>
  <a href="index.html" class="btn" style="margin-bottom:16px; display:inline-block;">
    ← Back to Portfolio
  </a>
  <div style="margin-top:12px">
    © 2025 Aurum Studio — Portfolio Demo
  </div>
</footer>

<script>
  const filters = document.querySelectorAll(".filter");
  const photos = document.querySelectorAll(".photo");

  filters.forEach(btn => {
    btn.addEventListener("click", () => {
      filters.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const category = btn.dataset.filter;

      photos.forEach(photo => {
        if (category === "all" || photo.dataset.category === category) {
          photo.classList.remove("hidden");
        } else {
          photo.classList.add("hidden");
        }
      });
    });
  });
</script>

</body>
</html>
